<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Nota Pembayaran</title>
    <style>
        :root {
            --bg-page: #F3F4F6;
            --bg-card: #FFFFFF;
            --bg-header: #2A3B5A;
            --text-main: #111827;
            --text-sub: #6B7280;
            --accent-green: #15803D;
            --accent-green-soft: #DCFCE7;
            --border-soft: #D1D5DB;
            --yellow-btn: #F0C419;
        }
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
        }
        body {
            min-height:100vh;
            background:#FFFFFF;
            display:flex;
            justify-content:center;
            align-items:flex-start;
        }
        .app {
            width:100%;
            max-width:414px;
            min-height:100vh;
            padding:60px 0 20px;
            background:#FFFFFF;
            position:relative;
        }

        /* HEADER ATAS (back + title) */
        .top-bar {
            position:absolute;
            top:17px;
            left:0;
            right:0;
            display:flex;
            align-items:center;
            justify-content:center; /* judul di tengah */
            pointer-events:none;    /* back bisa override */
        }
        .top-back {
            position:absolute;
            left:12px;
            width:32px;
            height:32px;
            border-radius:999px;
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            pointer-events:auto;
        }
        /* back pakai img, bukan span */
        .top-back img {
            width:20px;
            height:20px;
            object-fit:contain;
            display:block;
        }
        .top-title {
            font-size:18px;
            font-weight:600;
            color:#1F2937;
        }

        .page-body {
            margin-top:40px;
            background:var(--bg-page);
            padding-bottom:96px;
        }

        .receipt-shell {
            padding:32px 20px 0;
        }

        .receipt-card {
            width:100%;
            max-width:335px;
            margin:0 auto;
            background:var(--bg-card);
            border-radius:24px 24px 0 0;
            box-shadow:0 25px 50px rgba(0,0,0,0.25);
            overflow:hidden;
        }

        /* HEADER DALAM KARTU (ikon centang + “Pembayaran Berhasil”) */
        .receipt-header {
            background:var(--bg-header);
            padding:40px 24px 24px;
            text-align:center;
            position:relative;
        }
        .receipt-header-icon {
            width:80px;
            height:80px;
            border-radius:999px;
            background:#FFFFFF;
            margin:0 auto 16px;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
        }
        /* icon pembayaran berhasil pakai img */
        .receipt-header-icon img {
            width:60%;
            height:60%;
            object-fit:contain;
            display:block;
        }
        .receipt-header-title {
            font-size:24px;
            font-weight:700;
            color:#FFFFFF;
        }

        .receipt-body {
            padding:32px 24px 24px;
        }

        /* TOTAL */
        .total-block {
            text-align:center;
            margin-bottom:24px;
        }
        .total-label {
            font-size:14px;
            color:var(--text-sub);
            margin-bottom:4px;
        }
        .total-value {
            font-size:48px;
            font-weight:800;
            color:var(--text-main);
            line-height:48px;
        }

        .divider {
            border-top:2px solid var(--border-soft);
            margin:12px 0 18px;
        }
        .divider-thin {
            border-top:1px solid #E5E7EB;
            margin:16px 0;
        }

        /* DETAIL PESANAN */
        .section-title {
            font-size:14px;
            font-weight:600;
            letter-spacing:0.35px;
            color:#374151;
            margin-bottom:8px;
        }
        .line-item {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:6px;
        }
        .line-item-name {
            font-size:16px;
            font-weight:500;
            color:#1F2937;
        }
        .line-item-price {
            font-size:16px;
            font-weight:600;
            color:#1F2937;
        }

        /* INFO ORDER (ID, metode, tanggal, status) */
        .info-list {
            margin-top:18px;
        }
        .info-row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:8px;
            font-size:14px;
        }
        .info-label {
            color:var(--text-sub);
        }
        .info-value {
            color:#1F2937;
            font-weight:600;
        }
        .status-pill {
            min-width:70px;
            padding:3px 10px;
            border-radius:999px;
            background:var(--accent-green-soft);
            text-align:center;
            font-size:12px;
            font-weight:700;
            color:var(--accent-green);
        }

        /* PATTERN TEARING */
        .tear-pattern {
            height:14px;
            background:linear-gradient(45deg,#F3F4F6 0%,rgba(0,0,0,0) 33%,#F3F4F6 67%,rgba(0,0,0,0) 100%);
        }

        /* FOOTER TOKO */
        .store-footer {
            text-align:center;
            margin:20px auto 0;
            max-width:287px;
            color:var(--text-sub);
            font-size:12px;
            line-height:16px;
        }
        .store-footer .store-name {
            font-size:14px;
            font-weight:600;
            color:#1F2937;
            margin-top:4px;
            margin-bottom:4px;
        }

        /* BOTTOM ACTION */
        .bottom-bar {
            position:absolute;
            left:0;
            right:0;
            bottom:0;
            height:96px;
            background:linear-gradient(0deg,#F3F4F6 0%,#F3F4F6 50%,rgba(0,0,0,0) 100%);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .track-btn {
            width:335px;
            height:56px;
            border-radius:16px;
            background:var(--yellow-btn);
            box-shadow:0 10px 15px rgba(0,0,0,0.10);
            border:none;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            cursor:pointer;
        }
        /* icon lacak pakai img */
        .track-btn-icon {
            width:18px;
            height:18px;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-shrink:0;
        }
        .track-btn-icon img {
            width:100%;
            height:100%;
            object-fit:contain;
            display:block;
        }
        .track-btn-text {
            font-size:16px;
            font-weight:700;
            color:#111827;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- Header atas -->
    <div class="top-bar">
        <div class="top-back" onclick="window.history.back()">
            <!-- ganti src ini dengan icon back milikmu -->
            <img src="./assets/kembali.svg" alt="Kembali">
        </div>
        <!-- update judul jadi Nota Pembayaran -->
        <div class="top-title">Nota Pembayaran</div>
    </div>

    <div class="page-body">
        <div class="receipt-shell">
            <div class="receipt-card">
                <!-- Header dalam kartu -->
                <div class="receipt-header">
                    <div class="receipt-header-icon">
                        <!-- ganti src dengan icon pembayaran berhasil -->
                        <img src="./assets/sukses.svg" alt="Pembayaran Berhasil">
                    </div>
                    <div class="receipt-header-title">Pembayaran Berhasil!</div>
                </div>

                <!-- Body nota -->
                <div class="receipt-body">
                    <!-- Total -->
                    <div class="total-block">
                        <div class="total-label">Total Pembayaran</div>
                        <div class="total-value">Rp 8.000</div>
                    </div>

                    <div class="divider"></div>

                    <!-- Detail Pesanan -->
                    <div class="section-title">Detail Pesanan</div>
                    <div class="line-item">
                        <span class="line-item-name">1x Teh Manis</span>
                        <span class="line-item-price">Rp 8.000</span>
                    </div>
                    <div class="line-item">
                        <span class="line-item-name">1x Es Beng Beng</span>
                        <span class="line-item-price">Rp 8.000</span>
                    </div>

                    <div class="divider-thin"></div>

                    <!-- Info order -->
                    <div class="info-list">
                        <div class="info-row">
                            <span class="info-label">Order ID</span>
                            <span class="info-value">#MP2024-001</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Metode Pembayaran</span>
                            <span class="info-value">QRIS</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Tanggal</span>
                            <span class="info-value">25 Nov 2024, 15:18</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="status-pill">LUNAS</span>
                        </div>
                    </div>
                </div>

                <!-- robekan -->
                <div class="tear-pattern"></div>
            </div>

            <!-- Footer toko -->
            <div class="store-footer">
                <div>Terima kasih telah berbelanja!</div>
                <div class="store-name">Warung Makan Berkah</div>
                <div>Jl. Raya No. 123, Jakarta</div>
            </div>
        </div>
    </div>

    <!-- Tombol Lacak Pesanan -->
    <div class="bottom-bar">
        <button class="track-btn" onclick="window.location.href='lacak.html'">
            <span class="track-btn-icon">
                <!-- ganti src dengan icon lacak pesanan -->
                <img src="./assets/gps.svg" alt="Lacak">
            </span>
            <span class="track-btn-text">Lacak Pesanan Saya</span>
        </button>
    </div>
</div>

<script>
    // Jika nanti ingin dynamic: bisa ambil data nota dari query / localStorage di sini.
    // ...existing code (belum ada logic khusus)...
</script>
</body>
</html>
